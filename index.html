<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="index.js"></script>
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Initial Interest</h1>
    <div id="form-outer">
      <p id="description">
	  Register your interest to play Australian football
	  </p>
      <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
	    <div class="rowTab">
	      <div class="labels">
		    <label id="name-label" for="name">* Name: </label>
	      </div>
		  <div class="rightTab">
	        <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Name" required>
		  </div>
		</div>
		<div class="rowTab">
		  <div class="labels">
			<label id="surname-label" for="surname">* Surname: </label>
		  </div>
		  <div class="rightTab">
			<input type="text" name="surname" id="surname" class="input-field" placeholder="Surname" required>
		  </div>
		</div>
		<div class="rowTab">
		  <div class="labels">
			<label id="email-label" for="email">* Email: </label>
		  </div>
		  <div class="rightTab">
			<input type="email" name="email" id="email" class="input-field" required placeholder="Enter your Email">
		  </div>
		</div>
		<div class="rowTab">
		  <div class="labels">
			<label id="number-label" for="age">* Age: </label>
		  </div>
		  <div class="rightTab">
			<input type="number" name="age" id="number" min="1" max="125" class="input-field" placeholder="Age">
		  </div>
		</div>
		<div class="rowTab">
		  <div class="labels">
			<label for="knowledge">Which option best describes your current knowledge of Australian football</label>
		  </div>
		  <div class="rightTab">
			<select id="dropdown" name="knowledge" class="dropdown">
			  <option disabled value>Select an option</option>
			  <option  value="player">Played Before</option>
			  <option value="watched">Watched Games</option>
			  <option value="highlights">Seen Highlights</option>
			  <option value="none">None</option>
			  <option value="other">Other</option>
			</select>
		  </div>
		</div>
		<div class="rowTab">
		  <div class="labels">
			<label for="trainingTime">* What would be your prefered training time?</label>
		  </div>
		  <div class="rightTab">
			<ul style="list-style: none;">
			  <li class="radio"><label>Monday 1800-2000<input name="radio-buttons" value="1"  type="radio" class="trainingTime" ></label></li>
			  <li class="radio"><label>Tuesday 1800-2000<input name="radio-buttons" value="2"  type="radio" class="trainingTime" ></label></li>
			  <li class="radio"><label>Wednesday 1700-1900<input name="radio-buttons" value="3"  type="radio" class="trainingTime" ></label></li>
        <li class="radio"><label>Thursday 1900-2100<input name="radio-buttons" value="4"  type="radio" class="trainingTime" ></label></li>
			</ul>
		  </div>
		</div>
		<div class="rowTab">
		  <div class="labels">
			<label for="improve">What would you like to improve: </label>
		  </div>
		  <div class="rightTab">
			<select id="improve" name="improve" class="dropdown">
			  <option disabled selected value>Select an option</option>
			  <option value="fitness">Fitness</option>
			  <option value="strength">Strength</option>
			  <option value="skills">Skills</option>
			  <option value="agility">Agility</option>
			</select>
		  </div>
		</div>
		<div class="rowTab">
		  <div class="labels">
			<label for="preferences">Other sports that you play<br>(Check all that apply): </label>
		  </div>
		  <div class="rightTab">
			<ul id="sporting" style="list-style: none;">
			  <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="sport">Football</label></li>
			  <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="sport">Rugby Union</li>
			  <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="sport">Rugby League</label></li>
			  <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="sport">Cricket</label></li>
			  <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="sport">Basketball</label></li>
			  <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="sport">Gridiron</label></li>
        <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="sport">Other</label></li>
			  <textarea id="sport-type" class="other-sport" style="height:20px;resize:vertical;" name="other" placeholder="Enter other sport here..."></textarea>
			</ul>
		  </div>
		</div>
		<div class="rowTab">
		  <div class="labels">
			<label for="comments">Any Comments or Suggestions?</label>
		  </div>
		  <div class="rightTab">
			<textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
		  </div>
		</div>
		<button id="submit" type="submit">Submit</button>
	  </form>
	</div>
</body>
</html>
